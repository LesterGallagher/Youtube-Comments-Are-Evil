<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <title>{{site.title}} | {{page.title || 'Welcome'}}</title>
  <meta name="author" content="{{ site.author.name }}, {{ site.author.email }}">
  <meta name="designer" content="{{ site.designer.name }}, {{ site.designer.email }}">
  <link rel="author" href="{{ '/humans.txt' | absolute_url }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{{ site.theme_color }}">

  {% seo %}

  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/meta-icons/apple-touch-icon.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/meta-icons/favicon-32x32.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/meta-icons/favicon-16x16.png" | absolute_url }}">
  <link rel="manifest" href="{{ "/site.webmanifest" | absolute_url }}">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="{{ "/assets/css/style.css" | absolute_url }}" rel="stylesheet" type="text/css">
  
  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
